    ##
    Analytics: 'Análisis'
    AnalyticsDescription: 'Las cookies de análisis nos ayudan a comprender el comportamiento de los usuarios en nuestro sitio web.'
    Analytics_Cookie__ga: 'ID para identificar usuarios'
    Analytics_Cookie__ga_Storage: '2 años'
    Analytics_Cookie__gat: 'Se utiliza para supervisar el número de solicitudes al servidor de Google Analytics cuando se utiliza Google Tag Manager'
    Analytics_Cookie__gat_Storage: '1 minuto'
    Analytics_Cookie__gid: 'ID para identificar usuarios durante 24 horas después de la última actividad'
    Analytics_Cookie__gcl_au: 'Utilizado por Google AdSense para probar la eficacia de la publicidad en sitios web que utilizan sus servicios.'
    Analytics_Cookie__gcl_au_Storage: '90 días'
    Analytics_Cookie__gcl_aw: 'Google utiliza cookies para publicidad, incluyendo la entrega y visualización de anuncios, la personalización de anuncios (según su configuración de anuncios en g.co/adsettings), la limitación del número de anuncios mostrados a un usuario, el silenciamiento de anuncios que ya no desea ver y la medición de la efectividad de los anuncios.'
    Analytics_Cookie_td: 'Registra datos estadísticos sobre el comportamiento del usuario en el sitio web. Se utiliza para análisis internos por parte del operador del sitio web.'
    Analytics_Cookie_vuid: 'Esta cookie de Vimeo se utiliza para asignar un ID de análisis único de Vimeo.'
    Analytics_Cookie_sd_identity: 'Recopila información de seguimiento analítico sobre videos y permite que el reproductor funcione correctamente.'
    Analytics_Cookie_sd_client_id: 'Recopila información de seguimiento analítico sobre videos y permite que el reproductor funcione correctamente.'
    ##
    Marketing: 'Marketing'
    MarketingDescription: 'Las cookies de marketing son utilizadas por terceros o editores para mostrar publicidad personalizada.'
    Marketing_Cookie__gac_: 'Contiene información sobre las campañas de marketing del usuario. Se comparten con Google AdWords / Google Ads cuando las cuentas de Google Ads y Google Analytics están vinculadas entre sí.'
    Marketing_Cookie_VISITOR_INFO1_LIVE: 'Intenta estimar el ancho de banda de los usuarios en páginas con videos de YouTube integrados.'
    Marketing_Cookie_VISITOR_PRIVACY_METADATA: 'Cookie de metadatos de privacidad de visitantes de Youtube'
    Marketing_Cookie_GPS: 'Registra un ID único en dispositivos móviles para permitir el seguimiento basado en la ubicación GPS geográfica.'
    Marketing_Cookie_YSC: 'Registra un ID único para mantener estadísticas sobre qué videos de YouTube ha visto el usuario.'
    Marketing_Cookie_PREF: 'Esta cookie almacena sus preferencias y otra información, incluido el idioma preferido, cuántos resultados de búsqueda mostrar en su página y si el filtro SafeSearch de Google debe estar activado.'
    Marketing_Cookie_DEVICE_INFO: 'Se utiliza para detectar si el visitante ha aceptado la categoría de marketing en el banner de cookies. Esta cookie es necesaria para el cumplimiento del RGPD del sitio web.'
    Marketing_Cookie_LOGIN_INFO: 'Esta cookie se utiliza para reproducir videos de YouTube integrados en el sitio web.'
    Marketing_Cookie_Player: 'Esta cookie de Vimeo se utiliza para guardar las preferencias de modo de reproductor del usuario.'
    Marketing_Cookie_continuous_play_v3: 'Se utiliza para rastrear si la reproducción continua está activada o no para un usuario.'
    ##
    Video: 'Vídeo'
    VideoDescription: 'Los cookies de vídeo permiten la reproducción de vídeos, guardan las preferencias del usuario y analizan la interacción con el contenido integrado.'
    Video_Cookie_VISITOR_INFO1_LIVE: 'Mide el ancho de banda y optimiza la reproducción de vídeos de Youtube.'
    Video_Cookie_VISITOR_INFO1_LIVE_Storage: '6 meses'
    Video_Cookie_VISITOR_PRIVACY_METADATA: 'Almacena las preferencias de privacidad del usuario para vídeos de Youtube integrados.'
    Video_Cookie_VISITOR_PRIVACY_METADATA_Storage: '90 días'
    Video_Cookie_YSC: 'Rastrea las interacciones con vídeos de Youtube integrados.'
    Video_Cookie_YSC_Storage: 'Sesión'
    Video_Cookie___cf_bm: 'Esta cookie es establecida por Cloudflare para admitir la gestión de bots. Ayuda a detectar y mitigar el tráfico automatizado para proteger el sitio web contra bots maliciosos.'
    Video_Cookie___cf_bm_Storage: '30 minutos'
    Video_Cookie__cfuvid: 'Una cookie de sesión utilizada por Cloudflare con fines de limitación de velocidad. Garantiza que los usuarios que interactúan con videos alojados en Vimeo tengan una experiencia de reproducción fluida y segura.'
    Video_Cookie__cfuvid_Storage: 'Sesión'
    Video_Cookie_vuid: 'Esta cookie es establecida por Vimeo y sirve para asignar un ID de análisis único de Vimeo. Recopila información sobre las interacciones del usuario con los videos de Vimeo integrados en el sitio web.'
    Video_Cookie_vuid_Storage: '2 años'
    Video_Cookie_ypsession: 'Almacena un ID único para cada sesión de chatbox, lo que permite al soporte del sitio web consultar problemas anteriores y restablecer la conexión con el asesor anterior.'
    Video_Cookie_ypsession_Storage: 'Sesión'
    Video_Cookie_ypsitetrack: 'Rastrea al visitante a través de dispositivos y canales de marketing.'
    Video_Cookie_ypsitetrack_Storage: 'Sesión'
    Video_Cookie_yumpu_slc: 'Determina el idioma y la configuración de país preferidos del visitante, permitiendo que el sitio web muestre el contenido en consecuencia.'
    Video_Cookie_yumpu_slc_Storage: 'Sesión'