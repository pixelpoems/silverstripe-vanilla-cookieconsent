    NecessaryDescription: 'Necessary cookies enable basic functions and are necessary for the website to function properly.'
    ##
    Analytics: 'Analytics'
    AnalyticsDescription: 'Analytics cookies help us understand how users interact with our website.'
    Analytics_Cookie__ga: 'ID used to identify users'
    Analytics_Cookie__ga_Storage: '2 Years'
    Analytics_Cookie__gat: 'Used to monitor number of Google Analytics server requests when using Google Tag Manager'
    Analytics_Cookie__gid: "ID used to identify users for 24 hours after last activity"
    Analytics_Cookie__gcl_au: "Used by Google AdSense for experimenting with advertisement efficiency across websites using their services."
    Analytics_Cookie__gcl_au_Storage: '90 Days'
    Analytics_Cookie__gcl_aw: "Google uses cookies for advertising, including serving and rendering ads, personalizing ads (depending on your ad settings at g.co/adsettings), limiting the number of times an ad is shown to a user, muting ads you have chosen to stop seeing, and measuring the effectiveness of ads."
    Analytics_Cookie_td: "Registers statistical data on users' behaviour on the website. Used for internal analytics by the website operator."
    Analytics_Cookie_vuid: "This first party cookie created by Vimeo is used to assign a Vimeo Analytics unique id."
    Analytics_Cookie_sd_identity: "Collects analytical tracking information about videos and enables the player to function properly."
    Analytics_Cookie_sd_client_id: "Collects analytical tracking information about videos and enables the player to function properly."
    ##
    Marketing: 'Marketing'
    MarketingDescription: 'Marketing cookies are used by third parties or publishers to display personalized advertising.'
    Marketing_Cookie__gac_: 'Contains information related to marketing campaigns of the user. These are shared with Google AdWords / Google Ads when the Google Ads and Google Analytics accounts are linked together.'
    Marketing_Cookie_VISITOR_INFO1_LIVE: "Tries to estimate the users' bandwidth on pages with integrated YouTube videos."
    Marketing_Cookie_VISITOR_PRIVACY_METADATA: "Youtube visitor privacy metadata cookie"
    Marketing_Cookie_GPS: 'Registers a unique ID on mobile devices to enable tracking based on geographical GPS location.'
    Marketing_Cookie_YSC: 'Registers a unique ID to keep statistics of what videos from YouTube the user has seen.'
    Marketing_Cookie_PREF: "This cookie stores your preferences and other information, in particular preferred language, how many search results you wish to be shown on your page, and whether or not you wish to have Google’s SafeSearch filter turned on."
    Marketing_Cookie_DEVICE_INFO: "Used to detect if the visitor has accepted the marketing category in the cookie banner. This cookie is necessary for GDPR-compliance of the website."
    Marketing_Cookie_LOGIN_INFO: "This cookie is used to play YouTube videos embedded on the website."
    Marketing_Cookie_Player: "This first party cookie created by Vimeo is used to remember user’s player mode preferences."
    Marketing_Cookie_continuous_play_v3: "Used to keep track of whether continuous play is on or not for a user"
    ##
    Video: 'Video'
    VideoDescription: 'Video uses cookies to enable video playback, store user preferences, and analyze interaction with embedded content.'
    Video_Cookie_VISITOR_INFO1_LIVE: 'Measures bandwidth and optimizes youtube video playback.'
    Video_Cookie_VISITOR_INFO1_LIVE_Storage: '6 Months'
    Video_Cookie_VISITOR_PRIVACY_METADATA: 'Stores user privacy preferences for embedded youtube videos.'
    Video_Cookie_VISITOR_PRIVACY_METADATA_Storage: '90 Days'
    Video_Cookie_YSC: 'Tracks interactions with embedded youtube videos.'
    Video_Cookie_YSC_Storage: 'Session'
    Video_Cookie___cf_bm: 'This cookie is set by Cloudflare to support Cloudflare Bot Management, helping to detect and mitigate automated traffic to protect the website from malicious bots. '
    Video_Cookie___cf_bm_Storage: '30 minutes'
    Video_Cookie__cfuvid: 'A session cookie used by Cloudflare for rate limiting purposes, ensuring that users interacting with Vimeo-hosted videos have a smooth and secure viewing experience.'
    Video_Cookie__cfuvid_Storage: 'Session'
    Video_Cookie_vuid: 'This cookie is set by Vimeo and is used to assign a unique Vimeo Analytics ID. It collects information about user interactions with Vimeo-hosted videos embedded on the website.'
    Video_Cookie_vuid_Storage: '2 Years'
    Video_Cookie_ypsession: 'Stores a unique ID string for each chat-box session, allowing website support to view previous issues and reconnect with the previous supporter.'
    Video_Cookie_ypsession_Storage: 'Session'
    Video_Cookie_ypsitetrack: 'Tracks the visitor across devices and marketing channels.'
    Video_Cookie_ypsitetrack_Storage: 'Session'
    Video_Cookie_yumpu_slc: 'Determines the preferred language and country-setting of the visitor, allowing the website to display content accordingly.'
    Video_Cookie_yumpu_slc_Storage: 'Session'
