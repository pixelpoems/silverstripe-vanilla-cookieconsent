    Video_Cookie___cf_bm_Storage: '30 minutes'
    Video_Cookie__cfuvid: 'Un cookie de session utilisé par Cloudflare à des fins de limitation de débit. Il garantit que les utilisateurs qui interagissent avec les vidéos hébergées sur Vimeo bénéficient d''une expérience de lecture fluide et sécurisée.'
    Video_Cookie__cfuvid_Storage: 'Session'
    Video_Cookie_vuid: 'Ce cookie est défini par Vimeo et sert à attribuer un ID d''analyse Vimeo unique. Il collecte des informations sur les interactions des utilisateurs avec les vidéos Vimeo intégrées sur le site web.'
    Video_Cookie_vuid_Storage: '2 ans'
    Video_Cookie_ypsession: 'Enregistre un ID unique pour chaque session de chatbox, permettant au support du site web de consulter les problèmes précédents et de rétablir la connexion avec le précédent conseiller.'
    Video_Cookie_ypsession_Storage: 'Session'
    Video_Cookie_ypsitetrack: 'Suit le visiteur sur les appareils et les canaux marketing.'
    Video_Cookie_ypsitetrack_Storage: 'Session'
    Video_Cookie_yumpu_slc: 'Détermine la langue et les paramètres de pays préférés du visiteur, permettant au site web d''afficher le contenu en conséquence.'
    Video_Cookie_yumpu_slc_Storage: 'Session'