    Marketing_Cookie_YSC: 'Enregistre un ID unique pour conserver des statistiques sur les vidéos YouTube que l''utilisateur a vues.'
    Marketing_Cookie_PREF: 'Ce cookie enregistre vos préférences et autres informations, notamment la langue préférée, le nombre de résultats de recherche à afficher sur votre page et si le filtre Google SafeSearch doit être activé.'
    Marketing_Cookie_DEVICE_INFO: 'Utilisé pour détecter si le visiteur a accepté la catégorie marketing dans la bannière de cookies. Ce cookie est nécessaire pour la conformité RGPD du site web.'
    Marketing_Cookie_LOGIN_INFO: 'Ce cookie est utilisé pour lire les vidéos YouTube intégrées sur le site web.'
    Marketing_Cookie_Player: 'Ce cookie propriétaire de Vimeo est utilisé pour enregistrer les préférences de mode de lecteur de l''utilisateur.'
    Marketing_Cookie_continuous_play_v3: 'Utilisé pour suivre si la lecture continue est activée ou non pour un utilisateur.'
    ##
    Video: 'Vidéo'
